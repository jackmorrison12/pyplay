<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="/skulpt.js"></script>
    <script src="/builtin.js"></script>
    <title>PyPlay</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm" style="background-color: #272822;">
      <!-- Links -->
      <ul class="navbar-nav">
        <a class="navbar-brand" href="#">
          <img src="/images/logo.png" alt="Logo" style="width:50px;">
        </a>
        <li class="nav-item">
          <a class="nav-link" href="#">Games</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Leaderboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Account</a>
        </li>
      </ul>
    
    </nav>
    <div style="width: 100vw; height: calc(100vh - 129.68px);display: flex;">
      <div style="width: 50%; float:left;">

        <textarea id="textarea"></textarea>
        <div style="background-color: #272822;">
          <button class = "btn btn-yellow m-2" id="run">Run</button>
          <button class = "btn btn-yellow m-2" id="stop">Stop</button>
        </div>
    
      </div>
      <div style="width: 50%;">
        <canvas id="canvas" width="400px" height="400px"></canvas>
        <div id="console"></div>
      </div>
    </div>
    <script src="/js/app.bundle.js"></script>
  </body>
</html>
